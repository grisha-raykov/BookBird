{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Page Not Found" %}{% endblock %}

{% block content %}
<div class="container my-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body p-5">
                    <h1 class="display-1 text-muted mb-4">404</h1>
                    <h2 class="h4 mb-4">{% trans "Page Not Found" %}</h2>
                    <p class="text-muted mb-4">
                        {% trans "The page you're looking for doesn't exist or has been moved." %}
                    </p>
                    <a href="{% url 'index' %}" class="btn btn-primary">
                        <i class="bi bi-house"></i> {% trans "Return Home" %}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
