{% load i18n %}
<div class="modal fade" id="deleteGroupModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{% trans "Delete Group" %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>{% trans "Are you sure you want to delete this group?" %}</p>
                <p><strong>{{ group.name }}</strong></p>
                <p class="text-danger">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    {% trans "This action cannot be undone. All discussions and memberships will be permanently deleted." %}
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    {% trans "Cancel" %}
                </button>
                <form method="post" action="{% url 'groups:delete' group.pk %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> {% trans "Delete Group" %}
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
