{% load i18n %}
<div class="modal fade" id="editGroupModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{% trans "Edit Group" %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form method="post" action="{% url 'groups:edit' group.pk %}">
                <div class="modal-body">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">{% trans "Group Name" %}</label>
                        <input type="text" name="name" class="form-control"
                               value="{{ group.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">{% trans "Description" %}</label>
                        <textarea name="description" class="form-control"
                                rows="4" required>{{ group.description }}</textarea>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" name="is_private" class="form-check-input"
                                   id="is_private" {% if group.is_private %}checked{% endif %}>
                            <label class="form-check-label" for="is_private">
                                {% trans "Private Group" %}
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        {% trans "Cancel" %}
                    </button>
                    <button type="submit" class="btn btn-primary">
                        {% trans "Save Changes" %}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
