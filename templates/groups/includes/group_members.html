{% load i18n %}
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">{% trans "Members" %}</h5>
    </div>
    <div class="card-body">
        <ul class="list-group list-group-flush">
            {% for membership in group.groupmembership_set.all %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ membership.user.username }}
                    <div>
                        <span class="badge bg-primary me-2">{{ membership.get_role_display }}</span>
                        {% if user == group.creator and membership.user != group.creator %}
                            <button class="btn btn-sm btn-outline-danger remove-member"
                                    data-membership-id="{{ membership.id }}"
                                    title="{% trans 'Remove member' %}">
                                <i class="bi bi-person-x"></i>
                            </button>
                        {% endif %}
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
