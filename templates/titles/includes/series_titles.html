{% load i18n %}
{% load publication_tags %}

{% for title in titles %}
    <a href="{% url 'titles:detail' title.pk %}"
       class="list-group-item list-group-item-action py-3">
        <div class="row align-items-center">
            <div class="col-2">
                {% publication_cover title.publication_appearances %}
            </div>
            <div class="col-10 d-flex justify-content-between align-items-center">
                <div>
                    <span class="fw-semibold">{{ title.title }}</span>
                    {% if title.series_position %}
                        <span class="badge bg-secondary ms-2"
                              aria-label="{% trans 'Series position' %}">
                            #{{ title.series_position }}
                        </span>
                    {% endif %}
                </div>
                {% publication_year title.publication_appearances %}
            </div>
        </div>
    </a>
{% endfor %}
