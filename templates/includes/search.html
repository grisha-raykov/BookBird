{% load i18n %}

<div class="container">

        <div class="input-group">
            <input class="form-control" type="search" placeholder="{% trans 'Search authors...' %}" name="q">
            <button class="btn btn-outline-secondary" type="submit">
                <i class="bi bi-search"></i>
            </button>
        </div>
    </form>
</div>
