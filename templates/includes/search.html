{% load i18n %}

<div class="container">
    <form class="d-flex flex-grow-1 mx-lg-4 my-2 my-lg-0" role="search" method="get" action="{% url 'search' %}">
        <div class="input-group">
            <input class="form-control"
                   type="search"
                   placeholder="{% trans 'Search books, authors, series...' %}"
                   name="q"
                   value="{{ request.GET.q }}"
                   minlength="3"
                   required>
            <button class="btn btn-outline-secondary" type="submit">
                <i class="bi bi-search"></i>
            </button>
        </div>
    </form>
</div>
